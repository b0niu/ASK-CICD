version: 2.1
orbs:
  node: circleci/node@2.1.0
jobs:
  docker-con:
    executor:
      name: node/default
    steps:
      - checkout
      - setup_remote_docker

  test_server:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
         app-dir: ./server
      - run:
         command: npm test
         working_directory: ./server

  test_client:
    executor: 
      name: node/default
    steps:
      - checkout
      - node/install-packages:
         app-dir: ./client
      - run:
         command: npm test
         working_directory: ./client

workflows:
    build-and-test:
      jobs:
       - docker-con
       - test_server
       - test_client
